<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Roads - Command Center</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: #0a0a12;
            color: #fff;
            height: 100vh;
            overflow: hidden;
            padding: 15px;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 1fr 1.5fr 1fr;
            grid-template-rows: auto 1fr auto;
            gap: 15px;
            height: 100%;
        }

        /* Header */
        header {
            grid-column: 1 / -1;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            font-size: 1.3rem;
            color: #00f3ff;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.85rem;
        }

        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #00ff9d;
            box-shadow: 0 0 10px #00ff9d;
        }

        .dot.offline {
            background: #ff2a6d;
            box-shadow: 0 0 10px #ff2a6d;
        }

        /* Cards */
        .card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 15px;
            padding: 15px;
        }

        /* Lane Cards */
        .lanes-left,
        .lanes-right {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .lane {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: rgba(0, 243, 255, 0.03);
            border: 1px solid rgba(0, 243, 255, 0.15);
            border-radius: 12px;
            transition: all 0.3s;
        }

        .lane.active {
            border-color: #00ff9d;
            background: rgba(0, 255, 157, 0.08);
        }

        .lane-name {
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 5px;
            opacity: 0.7;
        }

        .lane-val {
            font-size: 2.5rem;
            font-weight: 700;
            color: #00ff9d;
        }

        .lane-status {
            font-size: 0.75rem;
            margin-top: 8px;
            padding: 4px 12px;
            background: rgba(0, 255, 157, 0.2);
            border-radius: 10px;
            color: #00ff9d;
        }

        /* Center Traffic Light */
        .control {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        .traffic-light {
            background: #1a1a24;
            padding: 20px;
            border-radius: 30px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            border: 2px solid #333;
        }

        .light {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #222;
        }

        .light.red.on {
            background: #ff2a6d;
            box-shadow: 0 0 30px #ff2a6d;
        }

        .light.yellow.on {
            background: #ffc107;
            box-shadow: 0 0 30px #ffc107;
        }

        .light.green.on {
            background: #00ff9d;
            box-shadow: 0 0 30px #00ff9d;
        }

        .decision {
            text-align: center;
            padding: 15px 30px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
        }

        .decision-lane {
            font-size: 1.8rem;
            font-weight: 700;
            color: #00f3ff;
        }

        .decision-time {
            font-size: 1rem;
            opacity: 0.7;
        }

        /* Environment Bar */
        .env-bar {
            grid-column: 1 / -1;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 50px;
            padding: 15px;
        }

        .env-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .env-icon {
            font-size: 1.5rem;
        }

        .env-data {
            display: flex;
            flex-direction: column;
        }

        .env-val {
            font-size: 1.3rem;
            font-weight: 600;
        }

        .env-lbl {
            font-size: 0.7rem;
            opacity: 0.5;
            text-transform: uppercase;
        }
    </style>
</head>

<body>
    <div class="dashboard">
        <header>
            <h1>üö¶ SMART ROADS</h1>
            <div class="status">
                <div class="dot" id="dot"></div>
                <span id="status-text">ONLINE</span>
            </div>
        </header>

        <div class="lanes-left">
            <div class="lane" id="card-lane1">
                <div class="lane-name">LANE 1</div>
                <div class="lane-val" id="lane1">--</div>
                <div class="lane-status" id="s1">--</div>
            </div>
            <div class="lane" id="card-lane3">
                <div class="lane-name">LANE 3</div>
                <div class="lane-val" id="lane3">--</div>
                <div class="lane-status" id="s3">--</div>
            </div>
        </div>

        <div class="card control">
            <div class="traffic-light">
                <div class="light red" id="red"></div>
                <div class="light yellow" id="yellow"></div>
                <div class="light green" id="green"></div>
            </div>
            <div class="decision">
                <div class="decision-lane" id="active">--</div>
                <div class="decision-time" id="timer">Waiting...</div>
            </div>
        </div>

        <div class="lanes-right">
            <div class="lane" id="card-lane2">
                <div class="lane-name">LANE 2</div>
                <div class="lane-val" id="lane2">--</div>
                <div class="lane-status" id="s2">--</div>
            </div>
            <div class="lane" id="card-lane4">
                <div class="lane-name">LANE 4</div>
                <div class="lane-val" id="lane4">--</div>
                <div class="lane-status" id="s4">--</div>
            </div>
        </div>

        <div class="card env-bar">
            <div class="env-item">
                <div class="env-icon">üå°Ô∏è</div>
                <div class="env-data">
                    <div class="env-val" id="temp">--¬∞C</div>
                    <div class="env-lbl">Temperature</div>
                </div>
            </div>
            <div class="env-item">
                <div class="env-icon">üíß</div>
                <div class="env-data">
                    <div class="env-val" id="humid">--%</div>
                    <div class="env-lbl">Humidity</div>
                </div>
            </div>
            <div class="env-item">
                <div class="env-icon">üìä</div>
                <div class="env-data">
                    <div class="env-val" id="press">-- hPa</div>
                    <div class="env-lbl">Pressure</div>
                </div>
            </div>
            <div class="env-item">
                <div class="env-icon">‚è∞</div>
                <div class="env-data">
                    <div class="env-val" id="clock">--:--</div>
                    <div class="env-lbl">Time</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        setInterval(() => {
            document.getElementById('clock').textContent = new Date().toLocaleTimeString();
        }, 1000);

        async function update() {
            try {
                const r = await fetch('/api/dashboard-data');
                const d = await r.json();
                if (!d.success) return;

                document.getElementById('dot').className = 'dot';
                document.getElementById('status-text').textContent = 'ONLINE';

                // Lanes
                setLane(1, d.sensor.lane1);
                setLane(2, d.sensor.lane2);
                setLane(3, d.sensor.lane3);
                setLane(4, d.sensor.lane4);

                // Env
                document.getElementById('temp').textContent = (d.sensor.temperature || 0).toFixed(1) + '¬∞C';
                document.getElementById('humid').textContent = (d.sensor.humidity || 0).toFixed(0) + '%';
                document.getElementById('press').textContent = (d.sensor.pressure || 0).toFixed(0) + ' hPa';

                // Decision
                if (d.decision) {
                    const n = d.decision.activeLane.replace('lane', '');
                    document.getElementById('active').textContent = 'LANE ' + n + ' GO';
                    document.getElementById('timer').textContent = d.decision.duration + 's remaining';
                    document.getElementById('red').className = 'light red';
                    document.getElementById('yellow').className = 'light yellow';
                    document.getElementById('green').className = 'light green on';

                    document.querySelectorAll('.lane').forEach(l => l.classList.remove('active'));
                    const card = document.getElementById('card-' + d.decision.activeLane);
                    if (card) card.classList.add('active');
                } else {
                    document.getElementById('active').textContent = 'ALL STOP';
                    document.getElementById('red').className = 'light red on';
                    document.getElementById('green').className = 'light green';
                }
            } catch (e) {
                document.getElementById('dot').className = 'dot offline';
                document.getElementById('status-text').textContent = 'OFFLINE';
            }
        }

        function setLane(n, v) {
            const el = document.getElementById('lane' + n);
            const st = document.getElementById('s' + n);
            if (v === 999 || v == null) {
                el.textContent = '‚àû';
                st.textContent = 'CLEAR';
                st.style.background = 'rgba(0,255,157,0.2)';
                st.style.color = '#00ff9d';
            } else {
                el.textContent = v;
                el.style.color = v < 50 ? '#ff2a6d' : '#ffc107';
                st.textContent = v < 50 ? 'HEAVY' : 'DETECTED';
                st.style.background = v < 50 ? 'rgba(255,42,109,0.2)' : 'rgba(255,193,7,0.2)';
                st.style.color = v < 50 ? '#ff2a6d' : '#ffc107';
            }
        }

        update();
        setInterval(update, 1000);
    </script>
</body>

</html>
