<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Roads Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0a0a12, #1a1a2e);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 50px;
            padding: 12px 30px;
            display: flex;
            align-items: center;
            gap: 12px;
            z-index: 100;
        }

        .header h1 {
            font-size: 1.2rem;
            color: #fff;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.8rem;
            color: #00ff9d;
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #00ff9d;
            box-shadow: 0 0 10px #00ff9d;
        }

        .dot.offline {
            background: #ff2a6d;
            box-shadow: 0 0 10px #ff2a6d;
        }

        .dashboard {
            margin-top: 80px;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }

        .env-bar {
            display: flex;
            justify-content: center;
            gap: 40px;
            padding: 20px 30px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            margin-bottom: 20px;
        }

        .env-item {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .env-icon {
            font-size: 1.8rem;
        }

        .env-val {
            font-size: 1.4rem;
            font-weight: 600;
        }

        .env-lbl {
            font-size: 0.7rem;
            opacity: 0.5;
            text-transform: uppercase;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1.2fr 1fr;
            gap: 20px;
        }

        .lanes-col {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .lane {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 25px;
            background: rgba(0, 243, 255, 0.03);
            border: 1px solid rgba(0, 243, 255, 0.15);
            border-radius: 16px;
            transition: all 0.3s;
        }

        .lane.active {
            border-color: #00ff9d;
            background: rgba(0, 255, 157, 0.1);
        }

        .lane-name {
            font-size: 0.85rem;
            font-weight: 600;
            opacity: 0.6;
            margin-bottom: 8px;
        }

        .lane-val {
            font-size: 3rem;
            font-weight: 700;
            color: #00ff9d;
        }

        .lane-unit {
            font-size: 0.75rem;
            opacity: 0.4;
            margin-top: 5px;
        }

        .lane-status {
            font-size: 0.7rem;
            margin-top: 12px;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: 500;
        }

        .control {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 25px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 20px;
        }

        .traffic-light {
            background: linear-gradient(180deg, #1a1a24, #0d0d14);
            padding: 25px 20px;
            border-radius: 40px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            border: 3px solid #333;
        }

        .light {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #1a1a1a;
            border: 2px solid #333;
        }

        .light.red.on {
            background: radial-gradient(circle at 30% 30%, #ff5a5a, #ff2a6d);
            box-shadow: 0 0 40px #ff2a6d;
        }

        .light.yellow.on {
            background: radial-gradient(circle at 30% 30%, #ffe066, #ffc107);
            box-shadow: 0 0 40px #ffc107;
        }

        .light.green.on {
            background: radial-gradient(circle at 30% 30%, #5aff9d, #00ff9d);
            box-shadow: 0 0 40px #00ff9d;
        }

        .decision {
            text-align: center;
            padding: 20px 40px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
        }

        .decision-lane {
            font-size: 1.6rem;
            font-weight: 700;
            color: #00f3ff;
        }

        .decision-time {
            font-size: 0.9rem;
            opacity: 0.7;
            margin-top: 5px;
        }

        .decision-reason {
            font-size: 0.7rem;
            opacity: 0.4;
            margin-top: 8px;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Smart Roads</h1>
        <div class="status">
            <div class="dot" id="dot"></div><span id="status-text">Online</span>
        </div>
    </div>
    <div class="dashboard">
        <div class="env-bar">
            <div class="env-item">
                <div class="env-icon">üå°Ô∏è</div>
                <div class="env-data">
                    <div class="env-val" id="temp">--¬∞C</div>
                    <div class="env-lbl">Temperature</div>
                </div>
            </div>
            <div class="env-item">
                <div class="env-icon">üíß</div>
                <div class="env-data">
                    <div class="env-val" id="humid">--%</div>
                    <div class="env-lbl">Humidity</div>
                </div>
            </div>
            <div class="env-item">
                <div class="env-icon">üåÄ</div>
                <div class="env-data">
                    <div class="env-val" id="press">-- hPa</div>
                    <div class="env-lbl">Pressure</div>
                </div>
            </div>
            <div class="env-item">
                <div class="env-icon">‚è∞</div>
                <div class="env-data">
                    <div class="env-val" id="clock">--:--</div>
                    <div class="env-lbl">Time</div>
                </div>
            </div>
        </div>
        <div class="main-content">
            <div class="lanes-col">
                <div class="lane" id="card-lane1">
                    <div class="lane-name">LANE 1</div>
                    <div class="lane-val" id="lane1">0</div>
                    <div class="lane-unit">cars</div>
                    <div class="lane-status" id="s1">CLEAR</div>
                </div>
                <div class="lane" id="card-lane3">
                    <div class="lane-name">LANE 3</div>
                    <div class="lane-val" id="lane3">0</div>
                    <div class="lane-unit">cars</div>
                    <div class="lane-status" id="s3">CLEAR</div>
                </div>
            </div>
            <div class="control">
                <div class="traffic-light">
                    <div class="light red" id="red"></div>
                    <div class="light yellow" id="yellow"></div>
                    <div class="light green" id="green"></div>
                </div>
                <div class="decision">
                    <div class="decision-lane" id="active">--</div>
                    <div class="decision-time" id="timer">Waiting...</div>
                    <div class="decision-reason" id="reason"></div>
                </div>
            </div>
            <div class="lanes-col">
                <div class="lane" id="card-lane2">
                    <div class="lane-name">LANE 2</div>
                    <div class="lane-val" id="lane2">0</div>
                    <div class="lane-unit">cars</div>
                    <div class="lane-status" id="s2">CLEAR</div>
                </div>
                <div class="lane" id="card-lane4">
                    <div class="lane-name">LANE 4</div>
                    <div class="lane-val" id="lane4">0</div>
                    <div class="lane-unit">cars</div>
                    <div class="lane-status" id="s4">CLEAR</div>
                </div>
            </div>
        </div>
    </div>
    <script>
        setInterval(() => { document.getElementById('clock').textContent = new Date().toLocaleTimeString(); }, 1000);

        async function update() {
            try {
                const r = await fetch('/api/dashboard-data');
                const d = await r.json();

                document.getElementById('dot').className = 'dot';
                document.getElementById('status-text').textContent = 'Online';

                if (d.sensor) {
                    [1, 2, 3, 4].forEach(n => {
                        const lane = d.sensor['lane' + n];
                        const count = lane && lane.carCount !== undefined ? lane.carCount : 0;
                        document.getElementById('lane' + n).textContent = count;
                        const st = document.getElementById('s' + n);
                        const el = document.getElementById('lane' + n);
                        if (count === 0) { st.textContent = 'CLEAR'; st.style.cssText = 'background:rgba(0,255,157,0.2);color:#00ff9d'; el.style.color = '#00ff9d'; }
                        else if (count >= 5) { st.textContent = 'HEAVY'; st.style.cssText = 'background:rgba(255,42,109,0.2);color:#ff2a6d'; el.style.color = '#ff2a6d'; }
                        else if (count >= 3) { st.textContent = 'MODERATE'; st.style.cssText = 'background:rgba(255,193,7,0.2);color:#ffc107'; el.style.color = '#ffc107'; }
                        else { st.textContent = 'LIGHT'; st.style.cssText = 'background:rgba(0,243,255,0.2);color:#00f3ff'; el.style.color = '#00f3ff'; }
                    });
                    document.getElementById('temp').textContent = (d.sensor.temperature || 0).toFixed(1) + '¬∞C';
                    document.getElementById('humid').textContent = (d.sensor.humidity || 0).toFixed(0) + '%';
                    document.getElementById('press').textContent = (d.sensor.pressure || 0).toFixed(0) + ' hPa';
                }
                if (d.decision && d.decision.activeLane && d.decision.activeLane !== 'none') {
                    document.getElementById('active').textContent = 'LANE ' + d.decision.activeLane.replace('lane', '') + ' GO';
                    document.getElementById('timer').textContent = d.decision.duration + 's ‚Ä¢ ' + (d.decision.trafficDensity || '').toUpperCase();
                    document.getElementById('reason').textContent = d.decision.reason || '';
                    document.getElementById('red').className = 'light red';
                    document.getElementById('yellow').className = 'light yellow';
                    document.getElementById('green').className = 'light green on';
                    document.querySelectorAll('.lane').forEach(l => l.classList.remove('active'));
                    document.getElementById('card-' + d.decision.activeLane)?.classList.add('active');
                } else {
                    document.getElementById('active').textContent = 'ALL STOP';
                    document.getElementById('timer').textContent = 'Waiting for cars...';
                    document.getElementById('reason').textContent = '';
                    document.getElementById('red').className = 'light red on';
                    document.getElementById('green').className = 'light green';
                    document.querySelectorAll('.lane').forEach(l => l.classList.remove('active'));
                }
            } catch (e) { document.getElementById('dot').className = 'dot offline'; document.getElementById('status-text').textContent = 'Offline'; }
        }
        update(); setInterval(update, 1000);
    </script>
</body>

</html>
